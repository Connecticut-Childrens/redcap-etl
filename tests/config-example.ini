; Test configuration

; database.dsn  - database data source name
;                     ex: 'mysql:dbname=etl_test;host=localhost'
;                     note: value needs to be in quotes if it
;                     contains an '='
; database.name - the name of the database
database.dsn=
database.name=
database.user=
database.password=

; ETL directory - installation directory for REDCapETL
etl.directory=
etl.command=
etl.handler.url=
etl.config.projectid=
etl.config.record=

; test project information
;
; api.url    - REDCap API URL to use for the test projects
; test.email - Email to use for notification when testing
; *.token    - REDCap API token for the specified project
api.url=
test.email=
basic.demography.api.token=

